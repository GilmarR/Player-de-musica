<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Musica</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="script.js">
</head>
<body>

    <h1 align="center">EM DESENVOLVIMENTO</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="row container_display">
                    <div class="offset-1 col-md-10">
                        <img src="image/banner_hilltop.png" class="img-fluid" alt="">
                        <div class="descricao">
                            <h2 class="mb-0 mt-3">Nome da m√∫sica</h2>
                            <p class="m-0">Cantor</p>
                        </div>

                        <div class="duracao">
                            <div class="barra my-3">
                                <progress value="0" max="1"></progress>
                                <div class="ponto">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p class="inicio">0:00</p>
                                </div>
                                <div class="col-6">
                                    <p class="fim text-end">3:00</p>
                                </div>  
                            </div>
                        </div>

                        <div class="justify-content-evenly w-100 d-flex">
                            <i class="fas fa-step-backward fa-2x btn_cursor previous"></i>
                            <i class="fas fa-play-circle fa-2x btn_play btn_cursor"></i>
                            <i class="fas fa-pause-circle fa-2x btn_pause btn_cursor"></i>
                            <i class="fas fa-step-forward fa-2x btn_cursor next"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
<audio src="musicas/1955.mp3"></audio>

<script src="script.js"></script>
                    
</body>
</html>
